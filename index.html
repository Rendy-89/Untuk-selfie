<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Buat Ucapan 1 Tahun Persahabatan</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      color: #4a0b3a;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 0.2rem;
      text-shadow:
        2px 2px 4px rgba(0,0,0,0.15);
      letter-spacing: 1px;
      user-select: none;
    }
    header p {
      font-weight: 400;
      font-size: 1.2rem;
      color: #702963cc;
      user-select: none;
    }

    .input-section {
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 3rem;
      padding: 1rem;
      background: #ffffffdd;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(182, 45, 100, 0.2);
    }

    .input-section label {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.3rem;
      color: #b52e6f;
      user-select: none;
    }

    .input-section textarea {
      resize: none;
      min-height: 80px;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid #f06292;
      padding: 0.7rem 1rem;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }
    .input-section textarea:focus {
      outline: none;
      border-color: #e91e63;
      box-shadow: 0 0 8px #e91e63aa;
      background: #fff0f6;
    }

    .input-section button {
      background: #e91e63;
      border: none;
      padding: 0.75rem;
      font-size: 1.15rem;
      color: white;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
      box-shadow: 0 6px 15px rgba(233, 30, 99, 0.5);
    }
    .input-section button:hover {
      background: #c2185b;
      box-shadow: 0 8px 18px rgba(194, 24, 91, 0.7);
    }

    .greeting-container {
      width: 100%;
      max-width: 500px;
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(235, 64, 121, 0.25);
      color: #880e4f;
      user-select: none;
      position: relative;
      overflow: visible;
      min-height: 320px;
    }

    .greeting-text {
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      line-height: 1.4;
      white-space: pre-line;
      opacity: 0;
      animation: fadeInUp 1s forwards;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 3px rgba(230,50,100,0.35);
    }

    /* Cake layers */
    .cake {
      margin: 0 auto;
      width: 160px;
      height: 160px;
      position: relative;
      filter: drop-shadow(0 4px 5px rgba(174, 23, 85, 0.5));
      animation: popIn 1s ease forwards;
    }
    .cake .layer {
      position: absolute;
      width: 160px;
      height: 40px;
      background: linear-gradient(90deg, #f06292, #f48fb1);
      border-radius: 12px;
      box-shadow: inset 0 4px 10px rgba(255, 192, 203, 0.7);
      animation: growLayer 0.5s ease forwards;
      transform-origin: center bottom;
      opacity: 0;
    }
    .cake .layer:nth-child(1) {
      top: 100px;
      background: linear-gradient(90deg, #ec407a, #f48fb1);
      animation-delay: 0.5s;
    }
    .cake .layer:nth-child(2) {
      top: 60px;
      background: linear-gradient(90deg, #f8bbd0, #f48fb1);
      animation-delay: 1s;
    }
    .cake .layer:nth-child(3) {
      top: 20px;
      background: linear-gradient(90deg, #f06292, #e91e63);
      animation-delay: 1.5s;
    }
    .cake .candle {
      position: absolute;
      width: 14px;
      height: 36px;
      background: #ff7043;
      top: -10px;
      border-radius: 4px;
      left: 73px;
      box-shadow:
        0 0 6px #ff7043,
        inset 0 6px 10px #ff5722;
      animation: growCandle 0.6s ease forwards;
      animation-delay: 2s;
    }
    .cake .flame {
      position: absolute;
      top: -18px;
      left: 3px;
      width: 6px;
      height: 14px;
      background: radial-gradient(circle at top, #ffeb3b 0%, #ff9800 70%);
      border-radius: 50% 50% 50% 50% / 70% 70% 30% 30%;
      filter: drop-shadow(0 0 3px #ffea00);
      animation: flicker 1.2s infinite alternate;
    }

    /* Confetti */
    .confetti-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 100vw;
      height: 150vh;
      pointer-events: none;
      overflow: visible;
    }
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #e91e63;
      opacity: 0.9;
      border-radius: 2px;
      animation: falling 3s linear infinite;
      transform-origin: center center;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes growLayer {
      from {
        opacity: 0;
        transform: scaleY(0);
      }
      to {
        opacity: 1;
        transform: scaleY(1);
      }
    }

    @keyframes growCandle {
      from {
        opacity: 0;
        transform: scaleY(0);
      }
      to {
        opacity: 1;
        transform: scaleY(1);
      }
    }

    @keyframes flicker {
      0% {
        opacity: 0.7;
        transform: translateX(0);
      }
      50% {
        opacity: 1;
        transform: translateX(1px);
      }
      100% {
        opacity: 0.7;
        transform: translateX(0);
      }
    }

    @keyframes falling {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(600px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      header h1 {
        font-size: 2rem;
      }
      .input-section {
        max-width: 100%;
        padding: 1rem;
      }
      .greeting-container {
        max-width: 100%;
        padding: 1.5rem 1.8rem;
        min-height: 280px;
      }
      .greeting-text {
        font-size: 1.4rem;
      }
      .cake {
        width: 130px;
        height: 130px;
      }
      .cake .layer {
        width: 130px;
        height: 32px;
      }
      .cake .candle {
        left: 60px;
        width: 11px;
        height: 28px;
      }
      .cake .flame {
        top: -14px;
        left: 2px;
        width: 5px;
        height: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Untuk sahabat aku yang lucu dan imut</h1>
    <p>Terima kasih sudah menjadi sahabat aku selama ini</p>
  </header>

  <section class="input-section" aria-label="Form buat ucapan pribadi">
    <button id="generateBtn" aria-label="Buat ucapan">Ucapan Dari Rendy</button>
  </section>

  <section class="greeting-container" aria-live="polite" aria-atomic="true" aria-relevant="additions">
    <div class="greeting-text" id="greetingText" role="text" tabindex="0"></div>
    <div class="cake" aria-hidden="true">
      <div class="layer"></div>
      <div class="layer"></div>
      <div class="layer"></div>
      <div class="candle">
        <div class="flame"></div>
      </div>
    </div>
  </section>

  <div class="confetti-container" id="confettiContainer" aria-hidden="true"></div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const messageInput = document.getElementById('messageInput');
    const greetingText = document.getElementById('greetingText');
    const confettiContainer = document.getElementById('confettiContainer');

    // Helper: Create confetti pieces and animate
    function createConfetti() {
      for(let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.animationDelay = (Math.random() * 3) + 's';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
        confetti.style.width = confetti.style.height = (5 + Math.random()*4) + 'px';
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
        confettiContainer.appendChild(confetti);
        // Remove confetti after animation (3s)
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    // Animate confetti burst on greeting creation
    function burstConfetti() {
      createConfetti();
      // create a few bursts over short interval
      let bursts = 0;
      const interval = setInterval(() => {
        createConfetti();
        bursts++;
        if (bursts > 5) clearInterval(interval);
      }, 350);
    }

   // Typing animation for fixed text
    function typeGreeting(text, speed = 50, callback) {
      greetingText.textContent = '';
      greetingText.style.display = 'block'; // ensure visible
      greetingText.style.color = '#880e4f';  // dark color to be visible
      greetingText.style.opacity = 1; // fully visible
      let i = 0;
      function type() {
        if (i < text.length) {
          greetingText.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else {
          if (callback) callback();
        }
      }
      type();
    }

    generateBtn.addEventListener('click', () => {
      const fixedMessage =
`Hari ini  genap satu tahun kita jadi sahabat,gak kerasa ya udah setahun aja,dari awalnya cuma main ml,sampai jadi seakrab sekarang (walaupun sekarang gak seakrab duluðŸ˜¹),sekali lagi Terimakasih yaa selfi udah mau jadi sahabat cewe aku,Maaf yah aku cuman bisa kasih ini`;
      typeGreeting(fixedMessage, 40, () => {
        burstConfetti();
      });
    });

    // Accessibility: pressing Enter inside textarea triggers button
    messageInput.addEventListener('keypress', e => {
      if(e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        generateBtn.click();
      }
    });
  </script>
</body>
</html>
